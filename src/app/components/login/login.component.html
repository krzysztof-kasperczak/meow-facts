<form [formGroup]="form">
    <div class="container login__container">
        <div class="login__form">
            <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4 offset-md-4 offset-lg-4">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Login</mat-label>
                        <input [formControlName]="LoginFormControls.login" matInput placeholder="Login"
                               type="text">
                        <mat-error *ngIf="form.controls[LoginFormControls.login].hasError('required')">
                            Login is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4 offset-md-4 offset-lg-4">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Password</mat-label>
                        <input [formControlName]="LoginFormControls.password" matInput placeholder="Password"
                               type="text">
                        <mat-error *ngIf="form.controls[LoginFormControls.password].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-3">
                <div class="text-center col-12 col-md-4 col-lg-4 offset-md-4 offset-lg-4">
                    <button (click)="submit()" color="primary" mat-raised-button>Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
